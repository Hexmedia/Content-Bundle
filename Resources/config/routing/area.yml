HexMediaContentAreaAdd:
    pattern: /add
    defaults: { _controller: HexmediaContentBundle:Area:add }
    methods: [GET]
    options:
        expose: true

HexMediaContentAreaCreate:
    pattern: /add
    defaults: { _controller: HexmediaContentBundle:Area:create }
    methods: [POST]
    options:
        expose: true


HexMediaContentAreaEdit:
    pattern: /{id}/edit
    defaults: { _controller: HexmediaContentBundle:Area:edit }
    methods: [GET]
    options:
        expose: true

HexMediaContentAreaUpdate:
    pattern: /{id}/update
    defaults: { _controller: HexmediaContentBundle:Area:update }
    methods: [ PUT ]
    options:
        expose: true

HexMediaContentAreaDelete:
    pattern: /{id}/delete
    defaults: { _controller: HexmediaContentBundle:Area:delete }
    options:
        expose: true

HexMediaContentArea:
    pattern: /{page}/{sort}/{pageSize}/{sortDirection}
    defaults: { _controller: HexmediaContentBundle:Area:index, page: 1, sort: id, pageSize: 10, sortDirection: asc }
    requirements:
        page: \d+
        pageSize: \d+
        sortDirection: asc|desc
    methods: [ GET ]
    options:
        expose: true

HexMediaContentAreaList:
    pattern: /list/{page}/{sort}/{pageSize}/{sortDirection}
    defaults: { _controller: HexmediaContentBundle:Area:list, page: 1, sort: id, pageSize: 10, sortDirection: asc }
    requirements:
        page: \d+
        pageSize: \d+
        sortDirection: asc|desc
    methods: [ GET ]
    options:
        expose: true